unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind - split-window -v
bind | split-window -h

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5
bind -n C-S-Up resize-pane -U 3
bind -n C-S-Down resize-pane -D 3

###########################################################
# --- General Settings ---
set -g mouse on                     # enable mouse support
set -g history-limit 10000          # scrollback buffer

# --- Colors from Tokyonight-night ---
# Main palette:
# bg     = #1a1b26
# fg     = #c0caf5
# accent = #7aa2f7
# comment= #565f89
# line   = #414868

# --- Status Bar ---
set -g status on
set -g status-interval 2
set -g status-justify centre
set -g status-bg '#1a1b26'
set -g status-fg '#c0caf5'
set -g status-left-length 40
set -g status-right-length 120
set -g status-left '#[bg=#7aa2f7,fg=#1a1b26] â #S #[fg=#7aa2f7,bg=#1a1b26]'
set -g status-right '#[fg=#1a1b26,bg=#7aa2f7]#[fg=#1a1b26,bg=#7aa2f7] %Y-%m-%d %H:%M '

# --- Window Tabs ---
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=#1a1b26,bg=#7aa2f7] #I:#W #[fg=#7aa2f7,bg=#1a1b26]'
set -g window-status-current-style bg=#7aa2f7,fg=#1a1b26
set -g window-status-style bg=#1a1b26,fg=#565f89

# --- Pane Borders ---
set -g pane-border-style fg='#414868'
set -g pane-active-border-style fg='#7aa2f7'

# --- Message Styling ---
set -g message-style bg=#1a1b26,fg=#7aa2f7

# --- Bell ---
set -g bell-action none

# --- Clipboard for the HPC
set -g set-clipboard on          # or "external" if you prefer (on is safer for most cases)
set -g allow-passthrough on      # Essential for tmux >= 3.2 to pass OSC 52 sequences through without interfering
set -as terminal-features ",alacritty:clipboard"  # Tells tmux Alacritty supports clipboard

# Display path in Alacritty upper panel bar
set -g set-titles on
set -g set-titles-string '#{pane_current_path}'

# Start window numbering with 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
